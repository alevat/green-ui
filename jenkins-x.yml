buildPack: javascript
pipelineConfig:
  pipelines:
    pullRequest:
      build:
        replace: true
        steps:
        - sh: jx step credential -s npm-token -k file -f /builder/home/.npmrc --optional=true
          name: npmrc
        - sh: npm install
          name: npm-install
        - sh: CI=true DISPLAY=:99 npm test
          name: npm-test
        - command: npm run build
          name: npm-run-build
        - sh: export VERSION=$PREVIEW_VERSION && skaffold build -f skaffold.yaml
          name: container-build
      postBuild:  # TEMPORARY FOR TESTING - DELETE!!!
        steps:
          - sh: ./run-tests.sh
            name: green-bdd-test
            dir: /home/bdd
            agent:
              image: gcr.io/alevat-k8s/green-bdd:0.0.0-SNAPSHOT-PR-7-2
    release:
      build:
        replace: true
        steps:
        - sh: jx step credential -s npm-token -k file -f /builder/home/.npmrc --optional=true
          name: npmrc
        - sh: npm install
          name: npm-install
        - sh: CI=true DISPLAY=:99 npm test
          name: npm-test
        - command: npm run build
          name: npm-run-build
        - sh: export VERSION=`cat VERSION` && skaffold build -f skaffold.yaml
          name: container-build
        - sh: jx step post build --image $DOCKER_REGISTRY/$ORG/$APP_NAME:\$(cat VERSION)
          name: post-build
