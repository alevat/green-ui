buildPack: javascript
pipelineConfig:
  pipelines:
    pullRequest:
      build:
        replace: true
        steps:
        - sh: jx step credential -s npm-token -k file -f /builder/home/.npmrc --optional=true
          name: npmrc
        - sh: npm install
          name: npm-install
        - sh: CI=true DISPLAY=:99 npm test
          name: npm-test
        - command: npm run build
          name: npm-run-build
#        - sh: Xvfb :99 & export DISPLAY=:99 && ./gradlew clean test
        - sh: pwd
          name: functional-test
          dir: /home/remoteuser
          agent:
            image: gcr.io/alevat-k8s/green-bdd:0.0.2
        - sh: export VERSION=$PREVIEW_VERSION && skaffold build -f skaffold.yaml
          name: container-build
    release:
      build:
        replace: true
        steps:
        - sh: jx step credential -s npm-token -k file -f /builder/home/.npmrc --optional=true
          name: npmrc
        - sh: npm install
          name: npm-install
        - sh: CI=true DISPLAY=:99 npm test
          name: npm-test
        - command: npm run build
          name: npm-run-build
        - sh: Xvfb :99 & export DISPLAY=:99 && ./gradlew clean test
          name: functional-test
          dir: /home/remoteuser
          agent:
            image: gcr.io/alevat-k8s/green-bdd:0.0.2
        - sh: export VERSION=`cat VERSION` && skaffold build -f skaffold.yaml
          name: container-build
        - sh: jx step post build --image $DOCKER_REGISTRY/$ORG/$APP_NAME:\$(cat VERSION)
          name: post-build
